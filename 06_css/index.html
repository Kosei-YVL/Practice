<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute</title>
    <style>
        .parent{
            position: relative;
            top: 20px;
            width: 300px;
            height: 200px;
            background-color: lightgray;
        }
        .child{
            position: absolute;
            top: 20px;
            right: 20px;
            background: tomato;
            padding: 8px 12px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">absolute</div>
    </div>
</body>
</html>
