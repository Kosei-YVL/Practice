<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>基礎演習問題</title>
        <style>
            body{
                margin: 0;
                font-family: sans-serif;
                height: 1000px;
            }
            .header{
                background: gray;
                color: white;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 10;
            }
            .boxes{
                padding-top: 100px;
                margin: 20px;
                align-items: center;
            }
            .box-blue{
                position: relative;
                width: 300px;
                height: 200px;
                background-color: blue;
            }
            .box-red{
                position: absolute;
                top: 0;
                right: 0;
                width: 100px;
                height: 100px;
                background-color: red;
                
            }
        </style>

    </head>
    <body>
        <header class="header">
            <h1>演習問題</h1>
            <p>position:absolute,fixed,stacking context</p>
        </header>
        <section class="boxes">
            <h2>absolute</h2>
            <div class="box-blue">
                <div class="box-red"></div>
            </div>
        </section>
    </body>
</html>
