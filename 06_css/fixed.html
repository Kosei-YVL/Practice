<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsetr="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fixed</title>
        <style>
            body{
                margin: 0;
                height: 2000px;
            }
            .fixed-box{
                position: fixed;
                top: 0;
                right: 20px;
                background-color: #333;
                color: rgb(0, 0, 0);
                padding: 12px 16px;
                border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <div class="fixed-box">I stay here!</div>
    </body>
</html>
